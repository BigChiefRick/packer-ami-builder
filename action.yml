name: 'Packer AMI Builder'
author: 'zmingxie'
description: 'Use GitHub Action to execute Packer AMI build'
branding:
  color: 'blue'
  icon: 'anchor'

inputs:
  packerArgs:
    description: 'Arguments that will be passed down to the packer command'
    required: true
  workDir:
    description: 'Working directory inside the container'
    required: false
    default: '.'
runs:
  using: 'docker'
  image: 'Dockerfile'
